    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">×</span>

            <form id="registrationForm" action="submitForm.html" method="post" onsubmit="submitForm(event)">
                <h1 class="main-heading">Заполните форму</h1>
                <label for="name" class="form-label">Как вас зовут</label>
                <input type="text" id="name" name="name" placeholder="Квопонот Июха Ромыч" required class="form-input">

                <label for="email" class="form-label">Ваш e-mail</label>
                <input type="email" id="email" name="email" placeholder=".....@mail.ru" required class="form-input">

                <label for="phone" class="form-label">Телефон</label>
                <input type="tel" id="phone" name="phone" placeholder="+7 000 000 00 00" required class="form-input">

                <label for="country" class="form-label">Страна</label>
                <select id="country" name="country" class="form-select">
                    <option value="Россия">Россия</option>
                    <option value="Беларусь">Беларусь</option>
                    <option value="Казахстан">Казахстан</option>
                    <option value="Грузия">Грузия</option>
                    <option value="Другие">Другие</option>
                </select>

                <label for="date" class="form-label">Дата</label>
                <input type="date" id="date" name="date" required class="form-input">

                <label for="comments" class="form-label">Комментарий</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Ваши комментарии..." class="form-textarea"></textarea>

                <div class="checkbox">
                    <input type="checkbox" id="consent" name="consent" required class="form-checkbox">
                    <label for="consent" class="checkbox-label">Согласен на обработку моих персональных данных</label>
                </div>

                <button type="submit" class="submit-button">Отправить заявку</button>
            </form>
        </div>
    </div>

    <script>

        document.querySelectorAll('.open-form').forEach(button => {
            button.addEventListener('click', () => {
                document.getElementById('modal').style.display = 'flex';
            });
        });


        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }


        function submitForm(event) {
            event.preventDefault();
            alert("Форма успешно отправлена!");
            closeModal();
            window.location.href = 'auth.html';
        }
    </script>
