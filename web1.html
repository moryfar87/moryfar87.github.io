<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разработка веб-приложений</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        .container {
            display: flex;
            margin: 20px;
        }
        .sidebar {
            width: 200px;
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .main-content {
            flex: 1;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .services {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .service-box {
            width: 30%;
            height: auto; /* Изменено на auto для автоматического расчета высоты */
            background-color: #eaeaea;
            display: flex;
            flex-direction: column; /* Расположение элементов в колонку */
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            border: 1px solid #ccc;
            padding: 10px; /* Добавлено padding для внутреннего отступа */
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        /* Стиль для изображений */
        .service-box img {
            width: 100%; /* Изображение занимает всю ширину блока */
            height: auto; /* Сохранение пропорций изображения */
            border: 1px solid #ccc; /* Рамка вокруг изображения */
        }
    </style>
</head>
<body>

<header>
    <h1>Группа ЭФБО-06-23</h1>
    <h2>Третьяков Илья</h2>
</header>

<nav>
    <a href="web.html">Главная</a> <!-- Ссылка на главную страницу -->
    <a href="#">Первый семестр</a>
    <a href="#">Второй семестр</a>
    <a href="web1.html">Услуги</a>
    <a href="web2.html">Авторизация</a>
</nav>

<div class="container">
    <aside class="sidebar">
        <h3>Навигация по странице</h3>
        <ul>
            <li>Фронтенд</li>
            <li>Бэкенд</li>
        </ul>
    </aside>

    <main class="main-content">
        <h1>Разработка веб-приложений</h1>
        <div class="services">
            <div class="service-box">
                <img src = "визитка.png" alt="Сайт-визитка">
                <p>Сайт-визитка</p>
            </div>
            <div class="service-box">
                <img src = "сайт.png" alt="Корпоративный сайт">
                <p>Корпоративный сайт</p>
            </div>
            <div class="service-box">
                <img src = "magazinexd.png" alt="Интернет-магазин">
                <p>Интернет-магазин</p>
            </div>
        </div>
    </main>
</div>

<footer>
    © Третьяков Илья, 2024
</footer>

</body>
</html>
